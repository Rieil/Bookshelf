<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="book-catalog-style.css">
    
</head>

<body>

    <div class="container">
        <h1>Book Catalog</h1>

        <form id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" autocomplete="off">
            <div id="genre-suggestions"></div>

            <label for="year">Publication Year:</label>
            <input type="number" id="year" name="year" min="1500" max="2023">

            <button type="submit">Add Book</button>
        </form>

        <div id="notification" class="notification"></div>

        <table id="book-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>

                <!-- Book list will be dynamically populated here -->
                
            </tbody>
        </table>
    </div>

    <script src="book-catalog-script.js"></script>
</body>
</html>
